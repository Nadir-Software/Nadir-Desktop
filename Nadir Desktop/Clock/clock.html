<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadir Desktop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../Shared/main.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onload="time(); date()">
    <div class="desktop">
        <div class="app">
            <div class="app-bar">
                <span class="material-symbols-rounded">
                    watch
                </span>

                <p>Clock</p>
                <span onclick="go('../Menu/menu.html')" class="material-symbols-rounded icon">
                    close
                </span>
            </div>

            <div style="border-radius: 0;" class="app-content">
                <div style="border-radius: 0;" class="clock">
                    <h1 id="time"></h1>
                    <h1 id="date"></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../Shared/timedate.js"></script>
    <script src="../Shared/link.js"></script>
    <script src="../Shared/wallpaper.js"></script>
</body>
</html>
