<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadir Desktop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../Shared/main.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onclick="menu()" onload="time(); date()">
    <div class="desktop">
        <div class="app">
            <div class="app-bar">
                <p>Settings</p>
                <span onclick="go('../Menu/menu.html')" class="material-symbols-rounded icon">
                    close
                </span>
            </div>

            <div class="app-content">
                <div class="settings-sidebar">
                    <div class="active icon">Wallpapers</div>
                    <div class="icon">Network</div>
                    <div class="icon">Bluetooth</div>
                </div>

                <div class="app-subcontent">
                    <div class="wallpaper-grid">
                        <div class="wallpaper-row">
                            <div onclick="changeWallpaper('ship')" class="ship"></div>
                            <div onclick="changeWallpaper('lights')" class="lights"></div>
                            <div onclick="changeWallpaper('galaxy')" class="galaxy"></div>
                        </div>

                        <div class="wallpaper-row">
                            <div onclick="changeWallpaper('gold')" class="gold"></div>
                            <div onclick="changeWallpaper('sea')" class="sea"></div>
                            <div onclick="changeWallpaper('lake')" class="lake"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../Shared/link.js"></script>
    <script src="../Shared/wallpaper.js"></script>
</body>
</html>
