<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadir Desktop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../Shared/main.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onclick="menu()" onload="time(); date()">
    <div class="fullscreen-blur">
        <div class="header">
            <h1>Menu</h1>

            <span onclick="go('../Desktop/desktop.html')" class="material-symbols-rounded icon">
                close
            </span>
        </div>

        <div class="app-row">
            <span style="font-size: 3rem;" class="material-symbols-rounded icon">
                folder
            </span>

            <span style="font-size: 3rem;" onclick="go('../Settings/wallpaper.html')" class="material-symbols-rounded icon">
                settings
            </span>

            <span onclick="go('../Clock/clock.html')" style="font-size: 3rem;" class="material-symbols-rounded icon">
                watch
            </span>
        </div>
    </div>

    <!-- JS -->
    <script src="../Shared/timedate.js"></script>
    <script src="../Shared/link.js"></script>
    <script src="../Shared/wallpaper.js"></script>
</body>
</html>
