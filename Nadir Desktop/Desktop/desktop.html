<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadir Desktop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../Shared/main.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body onclick="menu()" onload="time(); date()">
    <div class="desktop">
        <div class="bar">
            <div onclick="go('../Clock/clock.html')" class="date-time">
                <div id="date"></div>
                <div id="time"></div>
            </div>
        </div>

        <div class="bottom-bar">
            <span onclick="go('../Menu/menu.html')" class="material-symbols-rounded icon">
                menu
            </span>

            <span class="material-symbols-rounded icon">
                search
            </span>

            <span class="material-symbols-rounded icon">
                folder
            </span>

            <span onclick="go('../Settings/wallpaper.html')" class="material-symbols-rounded icon">
                settings
            </span>
        </div>
    </div>

    <!-- JS -->
    <script src="../Shared/timedate.js"></script>
    <script src="../Shared/link.js"></script>
    <script src="../Shared/wallpaper.js"></script>
</body>
</html>
